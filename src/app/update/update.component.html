<form  (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="id">Player Id</label>
    <input type="text" class="form-control" id="playerId" required [(ngModel)]="player.playerId" name="playerId">
  </div>
  <div class="form-group">
    <label for="name">Player Name</label>
    <input type="text" class="form-control" id="playerName"  required [(ngModel)]="player.playerName" name="playerName">
  </div>
  
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
